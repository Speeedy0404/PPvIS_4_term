{% extends 'articles/base.html' %}
{% block content %}
    <h2 align="center" style="color:black">{{ post.title }}</h2>
    <p>
        {% if post.photo %}
            <img class="leftimg" src="{{ post.photo.url }}" alt="" width="50%">
        {% endif %}

        {% autoescape off %}
            {{ post.content|linebreaks }}
        {% endautoescape %}
    </p>
{% endblock %}
