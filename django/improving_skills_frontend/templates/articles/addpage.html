{% extends 'articles/base.html' %}

{% block content %}

    <h2 align="center" style="color:black">{{ title }}</h2>
    <br>
    <hr>
    <form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col text-center">

                    <div class="alert alert-warning mt-2">{{ form.non_field_errors }}</div>

                    {% for f in form %}
                        <div class="mb-3">
                            <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                            <p>{{ f }}</p>
                            <div class="alert alert-warning mt-2">{{ f.errors }}</div>
                        </div>
                    {% endfor %}

                    <button style="color:black" type="submit">Добавить</button>

                </div>
            </div>
        </div>
    </form>
    <hr>

{% endblock %}
