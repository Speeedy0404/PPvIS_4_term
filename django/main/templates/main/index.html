{% extends 'main/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}

{% block contects %}
    <h1>Главная страница</h1>
    <br>
    <br>
    <h4>Таски</h4>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет тасков</p>
    {% endif %}
{% endblock %}
