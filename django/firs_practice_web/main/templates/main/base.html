{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <script src="{% static "js/bootstrap.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="../../../static/css/stiles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Speeedy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'about' %}">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'create' %}">Добавить таск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'articles' %}">Статьи</a>
                </li>
                {% if username %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'logout' %}">Выйти
                            ({{ username }})</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'login' %}">Войти</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>


<div class="container">{% block contects %}{% endblock %}</div>
<div class="container">{% block login %}{% endblock %}</div>

</body>
</html>
