{% extends 'main/base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block login %}
    <h1>Регистрация в системе</h1>
    <div class="alert alert-warning mt-2">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
